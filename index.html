<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Clone</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f1f3f6; }
    .header { background: #2874f0; color: white; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; }
    .header .logo { font-size: 24px; font-weight: bold; }
    .search-bar input { padding: 6px; width: 250px; }
    .nav { background: white; padding: 10px 20px; display: flex; gap: 20px; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; padding: 20px; }
    .product-card { background: white; padding: 10px; border-radius: 6%; box-shadow: 0 0 5px rgba(0,0,0,0.1); text-align: center; }
    .product-card img { max-width: 100%; height: 150px; object-fit: contain; }
    .footer { background: #172337; color: white; text-align: center; padding: 15px; margin-top: 20px; }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">badmosiKart</div>
       <div class="search-bar">
      <input type="text" placeholder="Search for products, brands and more">
    </div>
    <div class="actions">
      <button>Login</button>
      <button>Cart</button>
    </div>
  </div>

  <div class="nav">
    <div>Electronics</div>
    <div>TVs & Appliances</div>
    <div>Fashion</div>
    <div>Home</div>
    <div>Beauty</div>
    <div>Grocery</div>
  </div>

  <div class="product-grid">
    <div class="product-card">
      <img src="https://www.jagranimages.com/images/newimg/23022023/23_02_2023-ganne_ka_ras_23338330.webp" alt="">
      <h4>ganne ka juice </h4>
      <p>₹20 only</p>
    </div>
    <div class="product-card">
      <img src="https://wecareworldwide.org.uk/wp-content/uploads/2020/12/Mouse-scaled-e1607600430224.jpg" alt="">
      <h4>Gogesh Bhai</h4>
      <p>₹69</p>
    </div>
    <!-- Add more product cards as needed -->
  </div>

  <div class="footer">
    <p>&copy; HAR AK MAAL 150 RUPAIYA</p>
  </div>

</body>
</html>
